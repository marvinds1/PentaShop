{% extends 'layout.html' %}
{% block title %} Home {% endblock %}
{% block body %}
{% include 'header.html' %}
<!-- /.container -->
<div class="container-fluid" style="margin-top: 50px;"  >
    <h2 class="text-center">Produk Terbaru</h2><br><br>
    <div class="row g-3">
    {% for col in data %}
        <div class="col-3">
            <div class="card mx-auto" style="width: 18rem;">
                <img src="{{ col.2 }}" class="card-img-top img-fluid" alt="...">
                <div class="card-body">
                    <a href="/details/{{ col.3 }}" class="link-dark text-decoration-none" data-bs-toogle="tooltip" data-bs-placement="top" title="{{ col.3 }}">
                    <h5 class="card-title text-truncate">{{ col.3 }}</h5>
                    </a>
                    <p class="card-text">Rp {{ col.4 }}<br></p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/details/{{ col.3 }}" class="btn btn-dark">Details</a>
                    </div>
                    
                </div>
                <div class="card-footer text-muted text-end">
                    <a>{{ col.8 }}/5</a>
                </div>
            </div>
        </div>
    {% else %}
    </div>
        <h3>Unbelievable. No entries here so far</h3>
    {% endfor %}
</diV>
{% endblock %}
