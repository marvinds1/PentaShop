{% extends 'layout.html' %}
{% block title %} Details {% endblock %}
{% block body %}
{% for col in det %}
<div class="container" style="margin-top:70px">
    <div class="row">
        <div class="col-lg-7 pt-4 order-2 order-lg-1">
            <img src="{{ col.2 }}" class="rounded mx-auto d-block" style="width:200px;height:200px;"> </br>
        </div>
        <div class="col-lg-5 ps-lg-4 order-1 order-lg-2">
            <h1>{{ col.3 }}</h1> <br>
            <div class="d-flex flex-column flex-sm-row align-items-sm-center justify-content-sm-between mb-4">
                <div class="list-inline mb-2 mb-sm-0">
                    Rp {{ col.4 }}
                </div>
                <div class="d-flex align-items-center">
                    <div class="list-inline me-2 mb-0">{{ col.8 }}/5</div> 
                    <div class="text-muted text-uppercase text-sm"> {{ col.5 }} sold</div>
                </div>
            </div>
            <p class="mb-4 text-muted" style="text-align: justify;">{{ col.7 }}</p>
            <div class="mb-4">
                <div class="fw-bold text-uppercase text-sm"> Berat</div>
                <div class="text-muted text-uppercase text-sm"> {{ col.6 }} gram</div>
            </div>
            <div class="col-3 col-lg-3 mb-4">
                <div class="fw-bold">Quantity</div>
                <input class="form-control" name="items" type="number" value="1">
                    <div id="text-field-container">
                        <div id="editing-view-port"></div>
                    <div pseudo="-webkit-inner-spin-button" id="spin"></div>
                    </div>
                </input>
            </div>
            <button class="btn btn-dark btn-lg mb-1" style="border-radius: 0 !important;"> 
                <i class="bi bi-cart-plus"></i>
                <label class="fw-normal fs-6" style="letter-spacing: 1px;">Add to Cart</label> 
            </button>
            
        </div>
    </div>
</div>


{% else %}
    </div>
        <h3>Unbelievable. No entries here so far</h3>
    {% endfor %}
{% endblock %}
